{%load static%}
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <!--My font awesome kit-->
    <script src="https://kit.fontawesome.com/4e8fdeb964.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Merriweather&display=swap" rel="stylesheet">
  
    <title>Attendance Details</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
            color: green;
            margin-top: 30px;
        }
        
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            border: 2px solid green;
        }
        
        th, td {
            border: 1px solid #008000;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: hsl(120, 86%, 49%);
            color: #006400;
            font-weight: bold;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tbody tr:hover {
            background-color: lightgreen;
        }
        
        tfoot td {
            border-top: 2px solid green;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Attendance Details</h1>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendance_list %}
                <tr>
                    <td>{{ attendance.get_month_display }}</td>
                    <td>{{ attendance.percentage }}%</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type="button" value="Go Back" class="btn btn-success px-5 float-right" onclick="redirectToLogin()">

    <script>
    function redirectToLogin() {
        window.location.href = "{% url 's_login' %}";
    }
</script>
</body>
</html>
