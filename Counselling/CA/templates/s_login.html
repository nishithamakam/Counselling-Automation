{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Student Academic Counseling</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--My font awesome kit-->
  <script src="https://kit.fontawesome.com/4e8fdeb964.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- JavaScript (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Merriweather&display=swap" rel="stylesheet">

  <style>
    body {
      font-family:'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background: url("{% static 'images/student_home.png'%}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .container-fluid {
      width: 500px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease;
      
    
    }
    .box{
        width:430px;
        margin: auto;
    }
    .container-fluid:hover {
        transform: scale(1.1);
    }

    p:hover{
       color:rgb(12, 98, 12) ;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    
    .box {
      cursor: pointer;
      margin-bottom: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.6); /* Adjust the opacity as needed */
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    
    .box:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
    }
    
    .box-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid card shadow">
    <h1>Student Academic Counselling</h1>
    
    <div class="box card shadow" onclick="location.href='{% url 'marks' %}'">
      <h2 class="box-title">Marks</h2>
      <p>Click to view marks</p>
    </div>
    
    <div class="box card shadow" onclick="location.href='{% url 'attendance' %}'">
      <h2 class="box-title">Attendance</h2>
      <p>Click to view attendance</p>
    </div>
    
    <div class="box card shadow" onclick="location.href='{% url 'analysis' %}'">
      <h2 class="box-title">Analysis</h2>
      <p>Click to view analysis</p>
    </div>
    <span>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Logout" name="logout" class="btn btn-success px-5 float-right ml-auto">
          </form>
     </span>
  </div>
</body>
</html>
