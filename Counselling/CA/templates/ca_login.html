<!-- login.html -->
{% load static %}
 

<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--My font awesome kit-->
  <script src="https://kit.fontawesome.com/4e8fdeb964.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- JavaScript (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Merriweather&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>Counselling Automation</title>

</head>
<body>
  <body>
    <div class="banner card shadow" style="background-color:white">
      <div style="background-color:rgb(12, 98, 12)" width=100 height=40>--</div>
      
      <img class="logo d-flex justify-content-center align-items-center" src="{% static 'images/counsellinglogo.png' %}" alt="Logo" width="60">
      <!--<span>
        <form method="post" action="">
            {% csrf_token %}
            <input type="submit" value="Logout" name="logout" class="btn btn-success px-5 float-right ml-auto">
          </form>
     </span>-->
      
      <h1 class="text-center" style="color:rgb(12, 98, 12);font-family: 'Kanit', sans-serif;">Counselling Automation</h1>
      
    </div>
    {% if error %}
    <div id="error-message" class="error-message">
        <div class="error-content">
            <span class="close">&times;</span>
            {{ error }}
        </div>
    </div>
    {% endif %}
    <hr class="mt-0">
   <div class="row">
     <div class="col-lg-4 m-auto">
        <div class="card shadow mt-5 bg-light" style="border-radius:30px">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/counsellor login.png' %}" width="150" height="150">
                <h2 class="mt-3" style="color:rgb(12, 98, 12);font-family: 'Kanit', sans-serif;">Counsellor Login</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x" style="color:rgb(12, 98, 12)"></i>
                            </span>
                        </div>
                        <input type="text" name="username" class="form-control py-4" placeholder="Username">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x" style="color:rgb(12, 98, 12)"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control py-4" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" name="c_login" class="btn btn-success px-5 float-right">
                    
                </form>
            </div>
        </div>
     </div>

     <div class="col-lg-4 m-auto">
        <div class="card shadow mt-5 bg-light" style="border-radius:30px">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/student login.png' %}" width="210" height="150">
                <h2 class="mt-3" style="color:rgb(12, 98, 12);font-family: 'Kanit', sans-serif;">Student Login</h2>
        
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x" style="color:rgb(12, 98, 12)"></i>
                            </span>
                        </div>
                        <input type="text" name="username" class="form-control py-4" placeholder="Username">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x" style="color:rgb(12, 98, 12)"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control py-4" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" name="s_login" class="btn btn-success px-5 float-right">
                    
                </form>
            </div>
        </div>
     </div>
      
   </div>
   
   <br>
   <br>
    <div class="footer text-center">
      &copy; 2023 Counselling Automation. All rights reserved.
    </div>

     
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var errorMessage = document.getElementById("error-message");
            var closeButton = document.querySelector(".close");
    
            closeButton.addEventListener("click", function() {
                errorMessage.style.display = "none";
            });
        });
    </script>
    
     

</body>
</html>
