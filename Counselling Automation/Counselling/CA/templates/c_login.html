<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Merriweather&display=swap" rel="stylesheet">
  
  <title>Student Academic Counseling</title>
  <style>
    body {
      font-family:'Kanit', sans-serif;
      background: url("{% static 'images/student_home.png'%}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7); /* Adjust the opacity as needed */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .student-list {
      list-style-type: none;
      padding: 0;
    }
    
    .student-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.9); /* Adjust the opacity as needed */
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }
    
    .student-name {
      margin-left: 10px;
      font-weight: bold;
      text-decoration: none; /* Remove underline */
      color: #000; /* Set color to black */
    }
    
    .student-checkbox {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Academic Counseling</h1>
    
    <ul class="student-list">
      <li class="student-item">
        <a href="{% url 's_login' %}" class="student-name">21251A3617</a>

      </li>
      <li class="student-item">

        <input type="checkbox" class="student-checkbox" />
      </li>
    </ul>
  </div>
</body>
</html>
